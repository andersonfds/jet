<app-header></app-header>

<div class="container">
    <div class="col-8 mx-auto">
        <div class="row py-5">
            <div class="col-7">
                <div class="row">
                    <div class="col">
                        <img [src]="product?.photoUri" class="img-responsive w-100">
                    </div>
                    <h3 class="my-3">{{ product?.name }}</h3>
                    <h1>{{ product?.price | currency:'BRL' }}</h1>
                    <p>{{ product?.description }}</p>
                </div>
            </div>

            <div class="col" (click)="addToCart()">
                <button class="btn btn-primary btn-block w-100">
                    <i class="fa fa-shopping-cart"></i>
                    Adicionar ao Carrinho
                </button>
            </div>
        </div>
    </div>
</div>
